<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="mybootstrapprojectsignin.css">
  </head>
  <body>



    <!-- DOCUMENTATION NAVBAR -->

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">

      <!-- Inside of a Container -->
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- This is the actual code that creates the "hamburger icon" -->
      <!-- The data-target grabs ids to put into the icon -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          <!--  Code for the hamburger icon-->
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#">Welcome</a>
      </div>

      <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="mybootstrapproject.html">Landing Page <span class="sr-only">(current)</span></a></li>




      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>




    <div id="jumbocontainer" class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Log In</h1>
          <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
        </div>
      </div>
    </div>


    <div class="container">
    <form align="left" action="#" method="get">

      <label for="mail">Email address:</label><br>

      <input type="email" id="mail" placeholder="  Email" required></input><br><br>



      <label for="password">Password:</label><br>

      <input type="password" id="password" placeholder="  Password" required></input><br><br>

      <div class="checkbox">
        <label for="usercheck">
          <input type="checkbox" name="usercheck" value="">
        Keep me Logged In </label>
      </div>
      <input type="submit" id="submitbutton" value="Submit" align="left"><br>

    </form>
  </div>

  </body>
</html>
